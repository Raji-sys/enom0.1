{%extends "base.html" %}
<h1>Register</h1>
{% block title %}Register{% endblock%}
{% block main %}
<div class=" p-2 ">
    <div class=" border-2 border-green-800 w-full flex flex-col sm:max-w-lg mx-auto md:p-12 p-2 bg-white shadow-2xl overflow-hidden 
    md:rounded-lg sm:rounded-lg backdrop-blur-sm bg-white/90">
    <section class=" text-center border-b-2 border-green-700 p-4 mb-2">
        <p class="text-green-800 uppercase ">fill this form to register</p>
        <div class="mt-4 uppercase">
            <p class="text-red-600">{{form.errors}}</p>
        </div>
    </section>
<form action="" method="POST">
    {% csrf_token %}
    <div class="mb-1 uppercase  text-green-900">
        <div class=" flex justify-center">
            <label for="uname">username</label>
        </div>
        <p class="flex justify-center mb-4">
            <input id="uname" class="mt-2 focus:outline-none border-b-4 border-gray-300 inBtn text-white  py-2 rounded shadow-lg hover:shadow-xl min-w-full " type="text" placeholder="enter your username" name="username">
        </p>
        <div class=" flex justify-center">
            <label for="email">email</label>
        </div>
        <p class="flex justify-center mb-4">
            <input id="email" class="mt-2 focus:outline-none border-b-4 border-gray-300 inBtn text-white  py-2 rounded shadow-lg hover:shadow-xl min-w-full" type="text" placeholder="enter your email address "name="email">
        </p>
        <div class=" flex justify-center">
            <label for="lname">surname</label>
        </div>
        <p class="flex justify-center mb-4">
            <input class="mt-2 focus:outline-none border-b-4 border-gray-300 inBtn text-white  py-2 rounded shadow-lg hover:shadow-xl min-w-full" type="text" placeholder="enter your surname" name="last_name" id="lname">
        </p>
        <div class=" flex justify-center">
            <label for="fname">firstname</label>
        </div>
        <p class="flex justify-center mb-4">
            <input class="mt-2 focus:outline-none border-b-4 border-gray-300 inBtn text-white  py-2 rounded shadow-lg hover:shadow-xl min-w-full " type="text" placeholder="enter your firstname" name="first_name" id="fname">
        </p>
        <div class=" flex justify-center">
            <label for="password">password </label>
        </div>
        <p class=" flex justify-center mb-4">
            <input class="mt-2 border-b-4 border-gray-300 inBtn text-white  py-2 rounded shadow-lg hover:shadow-xl min-w-full" type="password" placeholder="enter password" name="password1" id="password">
        </p>
        <div class=" flex justify-center">
            <label for="conpassword">confirm password </label>
        </div>
        <p class=" flex justify-center">
            <input class="mt-2 border-b-4 border-gray-300 inBtn text-white  py-2 rounded shadow-lg hover:shadow-xl min-w-full" type="password" placeholder="confirm password" name="password2" id="conpassword">
        </p>
        <p class=" flex justify-center mb-4">
            <input class="uppercase mt-2 focus:opacity-10 border-b-4 border-gray-500 focus:border-green-600 bg-gradient-to-r from-green-900 via-green-600 to-green-900 text-white  py-2 rounded shadow-lg hover:shadow-xl text-center w-1/2" type="submit" value="Register">
        </p>
    <div class="mt-4 flex items-center">
        {% if request.user.is_authenticated == False %}
        <p class="text-green-800"><a class="border-b-2 border-blue-600 text-xl text-blue-800 text-bold ml-1" href="{%url 'ems:login' %}">login</a> instead</p>
        {% endif %}
    </div>
    <!-- {{form.email.label}}
    {{form.email}}
    
    {{form.last_name.label}}
    {{form.last_name}}

    {{form.first_name.label}}
    {{form.first_name}}

    {{form.password1.label}}
    {{form.password1}}
    
    {{form.password2.label}}
    {{form.password2}} -->

    <!-- <input type="submit" value="Register"> -->
    </div>
</form>
</div>
</div>
{% endblock %}
