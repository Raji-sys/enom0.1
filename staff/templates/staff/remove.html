{% extends 'base.html'%}

{% block title %}remove staff{% endblock%}
{% block main %}
<p>{{request.user}}, are you sure you want to REMOVE {{user.last_name}}???</p>
<p>this is action is not reversible!</p>

<form action="{% url 'staff:remove' user.id %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'staff:staffhome' %}">cancel</a>
    <input type="submit" value="delete" name="confirm">
</form>
{% endblock %}
